<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/w3.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/datatable.min.css' %}" />
    <title>MJ thee salon</title>
    <link href="{% static 'css/toastr.css' %}" rel="stylesheet">
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="w3-card profile">
                        <div class="heading">
                            <h1 class="logo">MJ Thee salon</h1>
                        </div>
                        <div class="profile-photo">
                            <img src="{% static 'images/profile.jpg' %}" alt="">
                        </div>
                        <div class="logout">
                            <a href="{% url 'logout' %}" class="logout-link">Logout <i class="fas fa-long-arrow-alt-right"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="operations">
                        {% block contents %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        {% include "./mjapp/_footer.html" %}
    </footer>
    <script type="text/javascript" src="{% static 'js/jQuery.min-3.5.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/datatables.min.js' %}"></script>
    <script type="text/javascript">
    {% if messages %}
        document.addEventListener("DOMContentLoaded", function(event) {
            toastr.options = {
              "closeButton": true,
              "debug": false,
              "newestOnTop": false,
              "progressBar": true,
              "positionClass": "toast-bottom-right",
              "preventDuplicates": true,
              "onclick": null,
              "showDuration": "400",
              "hideDuration": "1000",
              "timeOut": "5000",
              "extendedTimeOut": "1000",
              "showEasing": "swing",
              "hideEasing": "linear",
              "showMethod": "fadeIn",
              "hideMethod": "fadeOut"
            };
            {% autoescape off %}
                {% for msg in messages %}
                    toastr.{{ msg.tags }}("{{ msg }}");
                {% endfor %}
            {% endautoescape %}
        });
    {% endif %}
    </script>
    <script src="{% static 'js/toastr.js' %}" type="text/javascript"></script>
    {% block js %}
    {% endblock %}
</body>
</html>
